<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Ubicaciones</title>
</head>

<body>
    <header>
        <a href="../Home/index.html" id="redirect-home">
            <img src="../Imagenes/logo.jpg" id="img-logo">
        </a>
        
        <button id="btn-login">INGRESAR</button>
        <button id="btn-logout" style="display: none">CERRAR SESION</button>

        <div id="modal" class="modal">
            <div class="modal-container">
                <span class="close">&times;</span>
                <form id="form-login">
                    <label for="email" class="data-labels">Usuario</label>
                    <input type="email" id="email">

                    <label for="password" class="data-labels">Contraseña</label>
                    <input type="password" id="password">
                    <div id="invalid-data-alert" style="visibility: hidden">Debe ingresar datos válidos</div>

                    <button type="submit" id="btn-form-login">INGRESAR</button>
                    <button type="submit" id="btn-form-register">REGISTRARSE</button>
                </form>
            </div>
        </div>
    </header>

    <div id="signup-modal" style="display: none">
        <span class="close-signup">&times;</span>
        <form id="form-signup">
            <label for="username" class="data-labels">Nombre</label>
            <input type="text" placeholder="Pedro" id="username">

            <label for="lastname" class="data-labels">Apellido</label>
            <input type="text" placeholder="Pérez" id="lastname">

            <label for="email" class="data-labels">Usuario</label>
            <input type="email" placeholder="ejemplo@correo.com.ar" id="new-user-email">

            <label for="password" class="data-labels">Contraseña</label>
            <input type="password" id="new-user-password">

            <div id="password-info">La contraseña debe contener entre 8 y 12 caracteres</div>
            <div id="invalid-data-alert-signup" style="visibility: hidden;">Debe ingresar datos válidos</div>

            <button id="btn-create-account">CREAR CUENTA</button>
    </div>
    </header>

    <div class="seating-map">
        <img src="../Imagenes/ubicaciones.jpg" id="img-seating">

        <aside class="aside">

            <div id="seating-options">

                <h3>Seleccionar sección</h3>

                <div id="btn-radio-container">
                    <input type="radio" name="ticket" value="0">
                    <label for="email">Campo</label>
                </div>
                <div id="price-container">
                    <h4>$10.000</h4>
                    <h5>Sin numerar</h5>
                </div>

                <div id="btn-radio-container">
                    <input type="radio" name="ticket" value="1">
                    <label for="email">Platea Este</label>
                </div>
                <div id="price-container">
                    <h4>$20.000</h4>
                    <h5>Sin numerar</h5>
                </div>

                <div id="btn-radio-container">
                    <input type="radio" name="ticket" value="2">
                    <label for="email">Platea Oeste</label>
                </div>
                <div id="price-container">
                    <h4>$20.000</h4>
                    <h5>Sin numerar</h5>
                </div>

                <div id="btn-radio-container">
                    <input type="radio" name="ticket" value="3">
                    <label for="email">Platea Alta</label>
                </div>
                <div id="price-container">
                    <h4>$25.000</h4>
                    <h5>Sin numerar</h5>
                </div>

                <div id="tickets-container">
                    <h4>Cantidad</h4>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <button type="button" id="btn-continue" disabled>Continuar</button>
                </div>

        </aside>
    </div>

    <footer>
        <p>Todos los derechos reservados - 2023</p>
    </footer>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
