<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Compra</title>
</head>

<body>
    <header>
        <img src="../Imagenes/logo.jpg" id="img-logo">
    </header>

    <div id="container">
        <div id="event-info-container">
            <h2>Datos de tu compra</h2>
            <h3>Evento</h3>
            <h3>Fecha Hora</h3>
            <h3>Ubicacion</h3>
            <h3>Direccion</h3>
            <div id="event-buttons">
                <button type="submit" id="btn-cancel">Cancelar</button>
                <button type="submit" id="btn-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="redirect-modal" style="display: none">
        <h3 id="redirect-msg">¡Gracias por tu compra!</h3>
        <h4>Volviendo a la página de inicio...</h4>
    </div>

    <footer>
        <p>Todos los derechos reservados - 2023</p>
    </footer>
    <script src="./script.js" type="text/javascript"></script>
